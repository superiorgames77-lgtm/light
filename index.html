<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Green Lights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 12px;
            justify-content: center;
            max-width: 1400px;
            padding: 20px;
        }

        .light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
            transition: background-color 0.1s ease, box-shadow 0.1s ease;
        }

        .light.active {
            background-color: #00ff00;
            box-shadow: 0 0 15px #00ff00, inset 0 0 5px rgba(0, 255, 0, 0.5), 0 0 25px rgba(0, 255, 0, 0.3);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333333;
            font-family: Arial, sans-serif;
            color: #ffffff;
            z-index: 10;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #00ff00;
        }

        .slider {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: #333333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 8px #00ff00;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 8px #00ff00;
            border: none;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-item">
            <label class="control-label">Скорость (мс)</label>
            <input type="range" id="speedSlider" class="slider" min="50" max="500" value="150">
            <span class="value-display" id="speedValue">150</span>
        </div>
        <div class="control-item">
            <label class="control-label">Яркость (%)</label>
            <input type="range" id="brightnessSlider" class="slider" min="30" max="100" value="100">
            <span class="value-display" id="brightnessValue">100</span>
        </div>
    </div>

    <div class="container" id="container"></div>

    <script>
        const container = document.getElementById('container');
        const totalLights = 30;
        let currentIndex = 0;
        let direction = 1;

        for (let i = 0; i < totalLights; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.id = `light-${i}`;
            container.appendChild(light);
        }

        let animationSpeed = 150;
        let brightness = 100;
        let animationInterval;

        const speedSlider = document.getElementById('speedSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const speedValue = document.getElementById('speedValue');
        const brightnessValue = document.getElementById('brightnessValue');

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            speedValue.textContent = animationSpeed;
            clearInterval(animationInterval);
            animationInterval = setInterval(animate, animationSpeed);
        });

        brightnessSlider.addEventListener('input', (e) => {
            brightness = parseInt(e.target.value);
            brightnessValue.textContent = brightness;
            updateBrightness();
        });

        function updateBrightness() {
            const lights = document.querySelectorAll('.light.active');
            const glowIntensity = (brightness / 100) * 25;
            const shadowIntensity = (brightness / 100) * 0.5;
            lights.forEach(light => {
                light.style.boxShadow = `0 0 ${glowIntensity}px #00ff00, inset 0 0 5px rgba(0, 255, 0, ${shadowIntensity}), 0 0 ${glowIntensity + 10}px rgba(0, 255, 0, ${brightness / 100 * 0.3})`;
            });
        }

        function animate() {
            const lights = document.querySelectorAll('.light');

            lights.forEach((light, index) => {
                if (index === currentIndex) {
                    light.classList.add('active');
                    const glowIntensity = (brightness / 100) * 25;
                    const shadowIntensity = (brightness / 100) * 0.5;
                    light.style.boxShadow = `0 0 ${glowIntensity}px #00ff00, inset 0 0 5px rgba(0, 255, 0, ${shadowIntensity}), 0 0 ${glowIntensity + 10}px rgba(0, 255, 0, ${brightness / 100 * 0.3})`;
                } else {
                    light.classList.remove('active');
                    light.style.boxShadow = 'inset 0 0 5px rgba(0, 0, 0, 0.8)';
                }
            });

            currentIndex += direction;

            if (currentIndex >= totalLights - 1) {
                direction = -1;
            } else if (currentIndex <= 0) {
                direction = 1;
            }
        }

        animationInterval = setInterval(animate, animationSpeed);
    </script>
</body>
</html>
